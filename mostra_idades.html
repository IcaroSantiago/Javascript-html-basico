<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br>");
    }

    function mostra(frase){

        document.write("<big>");
        document.write(frase);
        document.write("<big>");
        pulaLinha();
    }

    var ano = 2024;

    mostra("Eu nasci em : " + (ano - 24));
    mostra("Adriano nasceu em : " + (ano - 26));
    mostra("Paulo nasceu em : " + (ano - 32));
</script>
