<meta charset="UTF-8">

<h3><center> Ácool ou Gasolina? </h3>


<script>

    var tanque = 45;

    var caminhoComGasolina = 480;
    var consumoDeGasolina = caminhoComGasolina/tanque;

    var caminhoComAlcool = 300;
    var consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("<center> O consumo de Gasolina é " + consumoDeGasolina  +  "km/L");

    document.write("<br>");

    document.write("<center> O consumo de Alcool é " + consumoDeAlcool  +  "km/L");

</script>
