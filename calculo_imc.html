<meta charset="UTF-8">

<script>

    function pulaLinha(){

        document.write("<br><br>");
    }

    function mostra(frase){

        document.write("<center>");
        document.write(frase);
        pulaLinha();
    }

    mostra("Calculo IMC - Indice de Massa Corporal <hr>")

    // function calculaImc(peso, altura){

        
    //     var imc = peso/ (altura * altura);
    //     mostra ("O IMC de acordo com os valores descritos é : " + imc);

    // }
    
    function calculaImc(peso, altura){     
        return peso/ (altura * altura);       
    }

    // var imcIcaro = calculaImc(53, 1.70);
    // var imcAmigo = calculaImc(83, 1.60);
    // var totalImc = imcIcaro + imcAmigo;

    var nome = prompt("Informe o seu nome : ");
    var pesoInformado = prompt(nome + ", Poderia informar seu peso: ");
    var alturaInformada = prompt(nome + ", Poderia informar sua altura: ");
    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra (nome + " O seu IMC calculado é : " + imc);

    if (imc < 18.5){
        mostra("Você está abaixo do recomendado!");
    }

    if (imc > 35){
        mostra("Você está acima do recomendado!");
    }

    if (imc >= 18.5 && imc <=  35){ 
        mostra("O seu IMC está no recomendado!");
    }

</script>
